<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Study List</h1>

        {% if studies %}
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Study Name</th>
                        <th>Description</th>
                        <th>Phase</th>
                        <th>Sponsor</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for study in studies %}
                        <tr>
                            <td>{{ study.study_name }}</td>
                            <td>{{ study.study_description }}</td>
                            <td>{{ study.study_phase }}</td>
                            <td>{{ study.sponsor_name }}</td>
                            <td>
                                <a href="{% url 'view_study' study.pk %}" class="btn btn-info btn-sm">View</a>
                                <a href="{% url 'edit_study' study.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'delete_study' study.pk %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center">No studies found.</p>
        {% endif %}

        <div class="text-center mt-3">
            <a href="{% url 'add_study' %}" class="btn btn-primary">Add New Study</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
